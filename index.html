<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat for JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Чат на ЖабаСкрипте</h1>
        <h4>Чат создан с помощью JavaScript неумехой :)</h4>
    </header>
    <main>
        <div id="chat">
            <p id="title">CHATBOX</p>
            <div id="chatbox"></div>
            <div id="chat-input">
                <input type="text" value="Guest" id="chatName">
                <input type="text" id="inputMessage" placeholder="Try to say something">
                <button id="messagePost">Post</button>
            </div>
        </div>
    </main>
    <footer>
        <img src="img/Powered by JOIN.DARK.svg">
    </footer>
    <script src="script.js"></script>
</body>
</html>
